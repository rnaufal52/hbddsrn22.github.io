<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" href="./assets/img/heart.png" />
    <title>HBD Sayang</title>
    <!--     Fonts     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />
    <!-- CSS-->
    <link
      id="pagestyle"
      href="./assets/css/material-kit.css?v=3.0.4"
      rel="stylesheet"
    />
    <!-- sweetalert 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body class="about-us bg-gray-200">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3 navbar-transparent"
    >
      <div class="container">
        <a
          class="navbar-brand text-white"
          rel="tooltip"
          title="Designed and Coded by Creative Tim"
          data-placement="bottom"
        >
          Desi Ariani
        </a>
      </div>
    </nav>
    <!-- end Navbar -->
    <!-- -------- hero------- -->
    <header class="bg-gradient-dark">
      <div
        class="page-header min-vh-75"
        style="background-image: url('./assets/img/bg9.jpg')"
      >
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8 text-center mx-auto my-auto">
              <h1 class="text-white">Hallo Sayang</h1>
              <p class="lead mb-4 text-white opacity-8">
                Ayang ultah yo sekarang ? Kalo ayang ultah jawab
                <code>Iya</code> yo. Kalo idak jawab <code>tidak</code>.
              </p>
              <button
                type="submit"
                class="btn bg-white text-dark"
                onclick="memulai()"
              >
                Iya
              </button>
              <button
                type="submit"
                class="btn bg-gradient-primary text-white"
                id="shifty"
              >
                Tidak
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- -------- end hero ------- -->
    <div class="card card-body shadow-xl mx-3 mx-md-4 mt-n6">
      <!-- contents -->
      <section class="py-7">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-12">
              <div class="row justify-content-start mt-4">
                <div>
                  <p class="lead" id="demo"></p>
                  <button
                    type="submit"
                    class="btn bg-gradient-primary text-white visually-hidden"
                    id="kirim"
                    onclick="show()"
                  >
                    Kirim pesan
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- end contents -->
    </div>

    <!-- script -->
    <script src="./assets/js/random.js"></script>
    <script src="./assets/js/pesan.js"></script>
  </body>
</html>
